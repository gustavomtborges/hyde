{{ define "main" -}}
<div class="posts">
{{ range where .Site.RegularPages "Section" "blog" -}}
<article class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "02-01-2006" }}</time>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Leia mais...</a>
  </div>
  {{ end }}
</article>
{{- end }}
</div>
{{- end }}
